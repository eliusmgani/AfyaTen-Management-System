{% comment %} {% load static %}


<header class="topbar" data-navbarbg="skin6">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        
        <div class="navbar-header" data-logobg="skin6">
            <a class="navbar-brand" href="{% url 'home' %}">
                <!-- Logo icon -->
                <b class="logo-icon">
                    <img src="static/web_view/img/medical_care.png" width=40% height=auto class="dark-logo" />
                </b>
            </a>
            <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
        </div>


        <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5"  style="text-align: center;">
            <ul class="navbar-nav"  style="text-align: left;">
                <li class="nav-item ">

                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="{% url 'home' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item ">

                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Profile</strong>
                    </a>
                </li>
                
            </ul>
            <ul class="navbar-nav me-auto mt-md-0" style="text-align: center;">

                <li class="nav-item hidden-sm-down"  style="text-align: center;">
                    <form class="app-search ps-3">
                        <input type="text" class="form-control" placeholder="Search for..."> 
                        <a class="srh-btn"><i class="ti-search"></i></a>
                    </form>
                </li>
            </ul>


            <ul class="navbar-nav"  style="text-align: right;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="static/user_page/assets/images/users/1.jpg" alt="user" class="profile-pic me-2"><strong>{{ user.username }}</strong>
                    </a>
                    <ul class="dropdown-menu show" aria-labelledby="navbarDropdown"></ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="{% url 'logout' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Logout</strong>
                    </a>
                    <ul class="dropdown-menu show" aria-labelledby="navbarDropdown"></ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
         {% endcomment %}
