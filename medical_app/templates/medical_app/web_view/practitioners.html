{% load static %}

<section id="doctors" class="doctors section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Doctors</h2>
        <p>Modern treatments methods & a brilliant team that make our Medical Care among the best</p>
      </div>
      <div class="row">
        {% for practitioner in practitioners %}
            <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
              <div class="member" data-aos="fade-up" data-aos-delay="100">
                <div class="member-img">
                  {% comment %} <img src="static/web_view/img/doctors/doctors-1.jpg" class="img-fluid" alt=""> {% endcomment %}
                  <img src={{practitioner.profile_pic.url}} class="img-fluid" alt="">
                  <div class="social">
                    <a href=""><i class="bi bi-twitter"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
                <div class="member-info">
                  <h4>{{practitioner.full_name}}</h4>
                  <span>{{practitioner.speciality}}</span>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </section><!-- End Doctors Section -->
